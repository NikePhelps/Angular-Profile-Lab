<div class="form">
  <form #profileForm="ngForm" (ngSubmit)="saveProfile(profileForm)">
    <h2>Use the form below to update your profile</h2>
   <label for="">Name</label>
   <input type="text" name="name" [(ngModel)]="profileForm.name">
   <label for="">Contact Info</label>
   <input type="text" name="contactInfo" [(ngModel)]="profileForm.contactInfo">
   <label for="">Bio</label>
   <textarea name="bio" id="" cols="10" rows="10" [(ngModel)]="profileForm.bio"></textarea>
   <button>Update</button>
 </form> 
 </div>
